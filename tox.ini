[tox]
envlist = py{35}-{test}

[testenv:py35-test]

[testenv]

passenv=HOME

setenv =
    PYTHONPATH = {toxinidir}
    ECEPHYS_SPIKE_SORTING_DATA = {env:ECEPHYS_SPIKE_SORTING_DATA:{toxinidir}/test_data}
    ECEPHYS_SPIKE_SORTING_INTEGRATION_TESTS = {env:ECEPHYS_SPIKE_SORTING_INTEGRATION_TESTS:0}

commands =
    pip install -q -U pip

    py{35}-test: pipenv install --dev
    py{35}-test: pip install --no-deps --force --upgrade .
    py{35}-test: coverage run --source ecephys_spike_sorting -m pytest --basetemp={envtmpdir} {posargs}
    py{35}-test: coverage report
    py{35}-test: coverage html

deps =
    pipenv

whitelist_externals =
    make
